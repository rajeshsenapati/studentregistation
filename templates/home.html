<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registation</title>
</head>
<body>
<div class="container" style="text-align: center">
    <div class="row">
        <div class="col">
            <h1>Online Registration</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a href="{% url 'home' %}">
                <h3>Student</h3>
            </a>
        </div>
        <div class="col">
            <a href="{% url 'view_all' %}">
                <h3>Admin</h3>
            </a>
        </div>
    </div>
    <form method="post" enctype="multipart/form-data" action="{% url 'home' %}">
        {% csrf_token %}
    <div class="row">
        <div class="col">
            Name <input type="text" placeholder="Full Name" required name="name">
        </div>
        <div class="col">
            Phone No <input type="tel" placeholder="Number" required name="number">
        </div>
        <div class="col">
            Email <input type="email" placeholder="Email" required name="email">
        </div>
        <div class="col">
            Photo <input type="file" name="photo" required>
        </div>
        <div class="col">
            <button type="submit">Submit</button>
        </div>
    </div>
    </form>
</div>
</body>
</html>
